definitions:
  models.APIKnownLocations:
    properties:
      latitude:
        description: Latitude as signed float
        type: number
      longitude:
        description: Longitude as signed float
        type: number
      name:
        type: string
    type: object
  models.APISpots:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.KnownLocations:
    properties:
      createdAt:
        description: Automatically generated
        type: string
      id:
        description: Db + json
        type: integer
      latitude:
        description: Latitude as signed float
        type: number
      longitude:
        description: Longitude as signed float
        type: number
      name:
        type: string
      updatedAt:
        description: Automatically managed by trigger
        type: string
    type: object
  models.Spots:
    properties:
      attachments:
        items:
          type: integer
        type: array
      createdAt:
        description: Automatically generated
        type: string
      description:
        type: string
      id:
        description: db + json
        type: integer
      location:
        description: only json -> Need to create the parse the json  to and from db
        type: integer
      name:
        type: string
      tasks:
        items:
          type: integer
        type: array
      updatedAt:
        description: Automatically managed by trigger
        type: string
    type: object
info:
  contact:
    email: guillermo.gc1994@gmail.com
    name: Guillermo Gomez
    url: https://github.com/guigomcha/famquest/
  description: Handles the connection to the DBs in DB Manager. PostgreSQL and MINIO
