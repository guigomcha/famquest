paths:
  /health:
    get:
      description: Check the health of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - health
  /location:
    get:
      description: Get a list of all locations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.KnownLocations'
            type: array
      summary: Retrieve all locations
      tags:
      - location
    post:
      consumes:
      - application/json
      description: Create a new location
      parameters:
      - description: Location data
        in: body
        name: location
        required: true
        schema:
          $ref: '#/definitions/models.APIKnownLocations'
      - description: Reference ID (optional)
        in: query
        name: ref
        type: integer
      - description: Reference Type
        enum:
        - spot
        in: query
        name: refType
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.KnownLocations'
      summary: Create a location
      tags:
      - location
  /location/{id}:
    delete:
      description: Delete a location and nullify its references in spots
      parameters:
      - description: Location ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Delete a location by ID
      tags:
      - location
    get:
      description: Get location details by ID
      parameters:
      - description: Location ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KnownLocations'
      summary: Retrieve a location by ID
      tags:
      - location
    put:
      consumes:
      - application/json
      description: Update location details by ID
      parameters:
      - description: Location ID
        in: path
        name: id
        required: true
        type: integer
      - description: Location data
        in: body
        name: location
        required: true
        schema:
          $ref: '#/definitions/models.APIKnownLocations'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KnownLocations'
      summary: Update a location by ID
      tags:
      - location
  /location/{id}/ref:
    put:
      description: Update the ref in a location details by ID
      parameters:
      - description: Location ID
        in: path
        name: id
        required: true
        type: integer
      - description: Reference ID (optional)
        in: query
        name: ref
        required: true
        type: integer
      - description: Reference Type
        enum:
        - spot
        in: query
        name: refType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KnownLocations'
      summary: Update the ref
      tags:
      - location
  /spot:
    get:
      description: Get a list of all spots
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Spots'
            type: array
      summary: Retrieve all spots
      tags:
      - spot
    post:
      consumes:
      - application/json
      description: Create a new spot
      parameters:
      - description: Spot data
        in: body
        name: spot
        required: true
        schema:
          $ref: '#/definitions/models.APISpots'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Spots'
      summary: Create a spot
      tags:
      - spot
  /spot/{id}:
    delete:
      description: Delete a spot and nullify its references in spots
      parameters:
      - description: Spot ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Delete a spot by ID
      tags:
      - spot
    get:
      description: Get spot details by ID
      parameters:
      - description: Spot ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Spots'
      summary: Retrieve a spot by ID
      tags:
      - spot
    put:
      consumes:
      - application/json
      description: Update spot details by ID
      parameters:
      - description: Spot ID
        in: path
        name: id
        required: true
        type: integer
      - description: Spot data
        in: body
        name: spot
        required: true
        schema:
          $ref: '#/definitions/models.APISpots'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Spots'
      summary: Update a spot by ID
      tags:
      - spot
